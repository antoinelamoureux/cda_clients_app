<h3>Liste des Clients</h3>
<span *ngFor="let client of clients">
    <span>{{ client.id }}</span>&nbsp;
    <span>{{ client.nom }}</span>&nbsp;
    <span>{{ client.prenom }}</span>&nbsp;
    <span>{{ client.solde | currency }}</span>&nbsp;
    <span>{{ client.dateInscription }}</span>&nbsp;
    <span><a [routerLink]="['update', client.id]">Modifier</a></span>&nbsp;
    <span><a [routerLink]="['delete', client.id]">Suprrimer</a></span>&nbsp;
    <br>
    <hr>
</span>
